<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <title>Register</title>
  </head>
  <style>
    .header {
      display: flex;
      width: 100%;
    }

    .header h1 {
      white-space: nowrap;
    }

    .signup {
      margin-left: 30%;
      margin-right: 30%;
    }

    .form {
      margin-left: 30%;
      margin-right: 30%;
    }
  </style>

  <body>
    <header class="w3-container w3-red header">
      <div class="w3-left-align">
        <h1>Game Recommender</h1>
      </div>
    </header>

    <div class="w3-container w3-section w3-yellow signup">
      <h2 class="w3-center">Registration Form:</h2>
      <p class="w3-center">
        Please fill out the following information to register your account.
      </p>
    </div>

    <form action="register.php" class="w3-container w3-teal form">
      <p>
        <label>Email</label>
        <input class="w3-input" type="email" placeholder="example@gmail.com" required/>
      </p>

      <p>
        <label>Username</label>
        <input class="w3-input" type="text" placeholder="Enter a unique username" required/>
        (between 6-14 characters)
      </p>

      <p>
        <label>Password</label>
        <input class="w3-input" type="text" placeholder="Enter a strong password" required/>
        (Must be at least 8 characters with a digit and special character ie. !,#,etc)
      </p>

      <p>
        <label>Birthday</label>
        <input class="w3-input" type="date" required/>
      </p>
      
      <button class="w3-btn w3-blue">Register</button>
    </form>
  </body>
</html>
